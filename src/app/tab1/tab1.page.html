<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Users List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Users List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let n of users | async">
      <ion-avatar slot="start">
        <img
          src="https://s3.amazonaws.com/uifaces/faces/twitter/follettkyle/128.jpg"
        />
      </ion-avatar>
      <ion-label>
        <h2>{{n.first_name}}</h2>
        <h3>{{n.email}}</h3>
        <p>Listen, I've had a pretty messed up day...</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
